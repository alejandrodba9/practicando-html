<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>FORMULARIO</title>
    </head>

    <body style="background-color: rgb(226, 226, 226);">
        
        <section class="form-register">
        <form action="">
            <h4>Formulario Registro</h4>

            <input class="controls" type="text" id="nombre" name="name" placeholder="ingrese su nombre">

            <input class="controls" type="text" id="apellido" name="apellido" placeholder="ingrese su apellido">

            <input class="controls" type="email" id="email" name="email" placeholder="ingrese su email">

            <input class="controls" type="password" placeholder="ingrese su contraseña">

            <input class="controls" type="text" id="telefono" name="telefono" placeholder="ingrese su numero de telefono">

            

            <select name="" id="">
                <option value="">Cedula de Ciudadania</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Tarjeta de extranjeria</option>
                <option value="">Cedula de Extranjeria</option>
                <option value="">NIT</option>
            </select>

            <input class="controls" type="number" id="ID" name="ID" placeholder="Ingrese su ID" >
            <nav>
                <ul>
            <li><p>Estoy de acuerdo con <a href="https://www.google.com" target="_blank">Terminos y condiciones</a></p></li>
            <input class="botons" type="submit" value="Registrar">
            <li><p><a href="https://www.youtube.com" target="_blank">¿Ya tienes cuenta?</a></p></li>
                </ul>
            </nav>
        </form>
        </section>
    
    </body>
</html>
